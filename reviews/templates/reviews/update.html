{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <h1>
        새로운 글 작성하기
        </h1>

        <form action="{% url 'reviews:update' review.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <label>상품명</label>
                <input type="text" class="form-control" name="title" value="{{review.title}}">
            </div>

            <div class="form-group">
                <label>설명</label>
                <textarea class="form-control" name="content" >{{review.content}}</textarea>
            </div>

            <div class="form-group">
                <p>{{review.image.url}}</p>
                <input type="file" name="image">
            </div>

            <input type="submit" value="글 수정" class="btn btn-outline-primary">
        </form>
    </div>

{% endblock %}
